<html lang="en">

    <title>Register Page</title>
</head>
<body>
    <div align="center">
        <h1>Register Page</h1>
     <hr>
     <form >
        <label for="name">Full name:</label><br>
       <input type="text" name="name" placeholder="Enter Your Full Name" required><br><br>

       <label for="username">User name:</label><br>
       <input type="text" name="username" placeholder="Select Your userName" required><br><br>

       <label for="email">Email:</label><br>
       <input type="email" name="email" placeholder="Enter Your Email" required><br><br>

       <label for="password">Password:</label><br>
       <input type="password" name="password" placeholder="Enter Your password" required><br><br>

       <label for="cpassword">Confirm password:</label><br>
       <input type="password" name="confirm password" placeholder="Enter Your confirm password" required><br><br>


       <input type="submit" value="Register">
     </form>
     <p>
        Already have an Account?
        <a href="index.html" target="_blank">please Login here</a>
     </p>
       







    </div>
